<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/5d11f29ed1.js"></script>
</head>

<body>
    <form action="/my-form-page" method="post">

        <ul>
            <li class="box">
                <p>NAME</p>
                <input type="text" id="name" name="user_name" placeholder="What is your full name?" />
            </li>

            <li class="box">
                    <p>COMPANY</p>
                    <input type="text" id="company" name="user_company" placeholder="Where do you currently work?" />
            </li>
        </ul>

        <ul>

            <li class="box2">
                <p>PHONE NUMBER</p>
                    <input type="text" id="phone" name="user_phone" placeholder="What is your phone number?" />
            </li>

            <li class="box2">
                <p>EMAIL</p>
                    <input type="text" id="email" name="user_email" placeholder="What is your email?" />
            </li>

            <li class="box2">
                <p>AVAILABILITY</p>
                <input type="text" id="availability" name="user_availability" placeholder="What is your availability?" />
            </li>
        </ul>

        <ul>
            <li class="box3">
                <p>SKILLS</p>
                    <input type="text" id="skills" name="user_skills" placeholder="List a few of your primary skills."/>
            </li>

            <li class="box3">
                <p>YRS EXPERIENCE</p>
                <input type="text" id="experience" name="user_experience" placeholder="How many years of experience?" />
            </li>

            <li class="box3">
                <p>FAVORITE COLOR</p>
                    <input type="text" id="color" name="user_color" placeholder="What is your favorite color, above all others?" />
            </li>

            <li class="box3">
                <p>PROGRAMMING LANGUAGE OF CHOICE</p>
                    <input type="text" id="language" name="user_language" placeholder="I know. Tough question." />
            </li>
        </ul>

<ul>
    <li class="box4">
            <button href="#" type="submit">Submit Form</button>
        </li>
        </ul>

    </form>

</body>

</html>
